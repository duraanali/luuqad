body:
  - type: markdown
    attributes:
      value: |
        **Thanks :heart: for taking the time to fill out this feature request report!**
        We kindly ask that you search to see if an issue [already exists](https://github.com/duraanali/luuqad/issues?q=is%3Aissue+is%3Aopen+sort%3Acreated-desc+) for your feature.

